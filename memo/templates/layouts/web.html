<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>{% block title %} {% endblock %}</title>

    <!-- Template CSS -->
    {% load static %}
    <link
      rel="icon"
      href="/static/assets/img/brand/favicon.png"
      type="image/png"
    />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="/static/assets/vendor/nucleo/css/nucleo.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
      type="text/css"
    />
    <!-- Argon CSS -->
    <link
      rel="stylesheet"
      href="/static/assets/css/argon.css?v=1.2.0"
      type="text/css"
    />
    <!-- DataTables -->
<link rel="stylesheet" href="/static/assets/vendor/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/static/assets/vendor/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="/static/assets/vendor/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css">

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}

    <link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- google fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>
    <div class="header sticky-header">

      <!-- notification menu start -->
      <div class="menu">
        <div class="navbar d-flex justify-content-between">
        <div class="text-primary fs-1"><a href="{% url 'accueil'%}">MEMOMAN</a></div>
        <div class="search-box">
            <form action="#search-results.html" method="get">
              <input class="search-input" placeholder="Search Here..." type="search" id="search">
              <button class="search-submit" value=""><span class="fa fa-search"></span></button>
            </form>
          </div>
        </div>
      </div>
      <!--notification menu end -->
    </div>
    <section>
      <!-- //header-ends -->
      <!-- main content start -->
      <div class="main-content">
        <!-- content -->
<div class="container-fluid content-top-gap">

  {% block content %}{% endblock content %}
      </div>

        <!-- //content -->
      </div>
      <!-- main content end-->
    </section>
    <!--footer section start-->
    <footer class="">
      <p>
        &copy 2020 Collective. All Rights Reserved | Design by
        <a href="https://w3layouts.com/" target="_blank" class="text-primary"
          >W3layouts.</a
        >
      </p>
    </footer>
    <!--footer section end-->
    <!-- move top -->
    <button
      onclick="topFunction()"
      id="movetop"
      class="bg-primary"
      title="Go to top"
    >
      <span class="fa fa-angle-up"></span>
    </button>

    {% include "includes/scripts.html" %}

    <!-- Specific JS goes HERE -->
    {% block javascripts %}{% endblock javascripts %}
  </body>
</html>
